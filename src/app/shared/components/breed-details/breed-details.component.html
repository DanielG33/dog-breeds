<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{data.breed | titlecase}}</mat-card-title>
    @if (data.subBreed) {
      <mat-card-subtitle>{{data.subBreed | titlecase}}</mat-card-subtitle>
    }
  </mat-card-header>

  <img mat-card-image [src]="data.image" alt="Random dog photo">

  <mat-card-actions>
    <mat-dialog-actions>
      <button mat-button class="btn-refresh" (click)="emitRefresh()">Random image</button>
      <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
    </mat-dialog-actions>
  </mat-card-actions>
</mat-card>
